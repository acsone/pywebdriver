[Application]
name=pywebdriver
version=0.1
entry_point=pywebdriverd:main

[Python]
version=2.7.14

[Include]
pypi_wheels=  six==1.11.0
            werkzeug==0.12.2
            jinja2==2.9.6
            flask==0.12.2
            pytz==2017.3
	    simplejson==3.11.1
	    Flask-Babel==0.11.2
	    flask-cors==3.0.3
	    pyserial==3.4
	    pif==0.8.2
	    Pillow==4.3.0
	    netifaces==0.10.6
            babel==2.5.1
            click==6.7
            Unidecode==0.04.21
            promise==2.1
            typing==3.6.4
packages = pywebdriver
           markupsafe
           itsdangerous
           curses
files = adyen_pos.dll
        nssm.exe
        run.bat
        desktop_shortcut.bat
install_commands = "$INSTDIR\nssm.exe" install pywebdriver "$INSTDIR\run.bat"
                   "$INSTDIR\nssm.exe" set pywebdriver AppDirectory "$INSTDIR"
                   "$INSTDIR\nssm.exe" set pywebdriver AppStdout "C:\pywebdriver.out.log"
                   "$INSTDIR\nssm.exe" set pywebdriver AppStderr "C:\pywebdriver.err.log"
                   "$INSTDIR\nssm.exe" restart pywebdriver
                   "$INSTDIR\desktop_shortcut.bat" create "$INSTDIR"
uninstall_commands = "$INSTDIR\nssm.exe" stop pywebdriver
                     "$INSTDIR\nssm.exe" remove pywebdriver confirm
                     "$INSTDIR\desktop_shortcut.bat" delete
